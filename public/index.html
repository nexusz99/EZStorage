	<body>
	
	
	<!--============================ 중앙 메인 로고 컨테이너 ==============================-->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<div class="container-fluid logoFrame">
					<div class="col-md-8 col-md-offset-2 miniTransBox">
						<h1 id = "MLHeader"><strong>EZstoarge</strong></h1>
						<p id = "MLParagraph">with Tags.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--============================ 중앙 소글귀 ======================================-->
	<div class="col-md-4 col-md-offset-4 text-center">
		<p class="text_shadowed">태그와 함께, 빠르고 간편하게.</p>
	</div>
	
	<!--============================ 로그인 입력 폼 ====================================-->
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-offset-4 col-md-4 LoginBOX">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">사용자 계정</label>
					<div class="col-sm-7">
						<input type="email" class="form-control" id="userid" placeholder="사용자 계정">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">암호</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" id="userpw" placeholder="암호">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-8">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 해당 사용자를 기억합니다.
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-8">
						<button type="submit" id="login-button" class="btn-primary btn-lg LoginButton" onclick="login()"><strong>로그인 </strong></button>
						<button type="submit" class="btn-primary btn-lg SigninButton"><strong>가입하기</strong></button>
					</div>
				</div>
		</div>
	</div>
	</div>
